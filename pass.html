<!DOCTYPE html>
<html>

<head>
    <title>Exploring basic JavaScript</title>
    <h1>Pass phrase by Gopi Likhitha</h1>
</head>

<body>

    <h2>Getting input</h2>

    <div class="container">
        <form>
            <label for="form1_age">Enter the secret phrase </label>
            <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Let me in"> <br>

            <label for="form1_nick">Enter a phrase </label>
            <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

            <input type="button" onclick="processPhrase()" value="Check the phrase">
        </form>
    </div>

    <div class="container">
        <p id="result">This text will be replaced </p>
    </div>

    <div class="container">
        <img src="./Images/Ocelet.jpg" alt="Kangaroo" id="image" height="200" width="200" onclick="newImage()">
    </div>

    <script>
        let correct = 0;
        let wrong = 0;

        function processPhrase() {
            console.log("Getting form values")
            password = document.getElementById("form1_age").value
            guess = document.getElementById("form1_nick").value

            out = document.getElementById("result")
            if (password == guess) {
                alert("Access allowed")
                correct = correct + 1
                out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
            } else {
                alert("Access denied")
                wrong = wrong + 1
                out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
            }
        }

        let usingImage = 1;
        function newImage() {
            image = document.getElementById("image")
            switch (usingImage) {
                case 1:
                    image.src = "./Images/Ocelet.jpg"
                    usingImage = usingImage + 1
                    break
                case 2:
                    image.src = "./Images/Gorilla.jpg"
                    usingImage = usingImage + 1
                    break
                case 3:
                    image.src = "./Images/panda.jpg"
                    usingImage = usingImage + 1
                    break
                default:
                    break
            }
        } 
    </script>

</body>

</html>
